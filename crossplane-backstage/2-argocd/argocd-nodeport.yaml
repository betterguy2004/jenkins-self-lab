# Patch ArgoCD Server Service to NodePort for external access
# This allows GitHub Actions runners to connect to ArgoCD

apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
      nodePort: 30080  # External port for HTTP
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
      nodePort: 30443  # External port for HTTPS
  selector:
    app.kubernetes.io/name: argocd-server
