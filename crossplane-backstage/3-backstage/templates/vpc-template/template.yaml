# VPC Network Software Template for Backstage
# Workflow: Form → Create Repo → Dispatch GitHub Actions → ArgoCD sync
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aws-vpc-network
  title: AWS VPC Network
  description: Create an AWS VPC Network via Crossplane with GitOps automation
  tags:
    - aws
    - vpc
    - network
    - crossplane
    - gitops
spec:
  owner: platform-team
  type: resource
  
  parameters:
    - title: Network Configuration
      required:
        - networkName
        - environment
      properties:
        networkName:
          title: Network Name
          type: string
          description: Name of the VPC network
          pattern: '^[a-z][a-z0-9-]{0,62}$'
          ui:autofocus: true
        
        environment:
          title: Environment
          type: string
          enum:
            - dev
            - staging
            - prod
          default: dev
          ui:widget: select
        
        region:
          title: AWS Region
          type: string
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - ap-southeast-1
          default: us-east-1
          ui:widget: select
        
        vpcCidr:
          title: VPC CIDR Block
          type: string
          default: "10.0.0.0/16"
          pattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}\/[0-9]{1,2}$'
    
    - title: Network Options
      properties:
        numberOfAZs:
          title: Number of Availability Zones
          type: integer
          enum:
            - 1
            - 2
            - 3
          default: 2
          ui:widget: select
        
        enableDnsHostnames:
          title: Enable DNS Hostnames
          type: boolean
          default: true
        
        enableDnsSupport:
          title: Enable DNS Support
          type: boolean
          default: true
        
        createNatGateway:
          title: Create NAT Gateway
          type: boolean
          default: false
    
    - title: Owner Information
      required:
        - owner
      properties:
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
        
        description:
          title: Description
          type: string
          ui:widget: textarea

  steps:
    - id: fetch-template
      name: Fetch and Render Templates
      action: fetch:template
      input:
        url: ./skeleton
        values:
          networkName: ${{ parameters.networkName }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          vpcCidr: ${{ parameters.vpcCidr }}
          numberOfAZs: ${{ parameters.numberOfAZs }}
          enableDnsHostnames: ${{ parameters.enableDnsHostnames }}
          enableDnsSupport: ${{ parameters.enableDnsSupport }}
          createNatGateway: ${{ parameters.createNatGateway }}
          owner: ${{ parameters.owner }}
          description: ${{ parameters.description }}
          repoName: vpc-${{ parameters.networkName }}
          timestamp: ${{ "" | now }}
    
    - id: publish-repo
      name: Create GitHub Repository
      action: publish:github
      input:
        description: 'VPC Network: ${{ parameters.networkName }} - Created by Backstage'
        repoUrl: github.com?owner=manifest-crossplane-poc&repo=infra-vpc-${{ parameters.networkName }}
        defaultBranch: main
        repoVisibility: private
        sourcePath: .
    
    - id: dispatch-workflow
      name: Trigger GitHub Actions Workflow
      action: github:actions:dispatch
      input:
        repoUrl: github.com?owner=manifest-crossplane-poc&repo=infra-vpc-${{ parameters.networkName }}
        workflowId: deploy-infrastructure.yaml
        branchOrTagName: main
        workflowInputs:
          resource_type: vpc-network
          resource_name: ${{ parameters.networkName }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          argocd_app_name: vpc-${{ parameters.networkName }}
    
    - id: register-catalog
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish-repo'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: View Repository
        url: ${{ steps['publish-repo'].output.remoteUrl }}
      - title: View GitHub Actions
        url: ${{ steps['publish-repo'].output.remoteUrl }}/actions
      - title: View in Backstage Catalog
        icon: catalog
        entityRef: ${{ steps['register-catalog'].output.entityRef }}
