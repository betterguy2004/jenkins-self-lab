# RDS Database Software Template for Backstage
# Workflow: Form → Create Repo → Dispatch GitHub Actions → ArgoCD sync
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aws-rds-database
  title: AWS RDS Database
  description: Create an AWS RDS Database via Crossplane with GitOps automation
  tags:
    - aws
    - rds
    - database
    - crossplane
    - gitops
spec:
  owner: platform-team
  type: resource
  
  parameters:
    - title: Database Configuration
      required:
        - databaseName
        - environment
      properties:
        databaseName:
          title: Database Name
          type: string
          description: Name of the database
          pattern: '^[a-z][a-z0-9_]{0,62}$'
          ui:autofocus: true
        
        environment:
          title: Environment
          type: string
          enum:
            - dev
            - staging
            - prod
          default: dev
          ui:widget: select
        
        engine:
          title: Database Engine
          type: string
          enum:
            - postgres
            - mysql
            - mariadb
          default: postgres
          ui:widget: select
        
        engineVersion:
          title: Engine Version
          type: string
          default: "14"
        
        region:
          title: AWS Region
          type: string
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - ap-southeast-1
          default: us-east-1
          ui:widget: select
    
    - title: Instance Configuration
      properties:
        instanceClass:
          title: Instance Class
          type: string
          enum:
            - db.t3.micro
            - db.t3.small
            - db.t3.medium
          enumNames:
            - 'Micro (1 vCPU, 1GB) - Dev'
            - 'Small (2 vCPU, 2GB) - Dev/Test'
            - 'Medium (2 vCPU, 4GB) - Staging'
          default: db.t3.micro
          ui:widget: select
        
        allocatedStorage:
          title: Storage (GB)
          type: integer
          minimum: 20
          maximum: 100
          default: 20
          ui:widget: range
        
        publiclyAccessible:
          title: Publicly Accessible
          type: boolean
          default: false
        
        multiAZ:
          title: Multi-AZ Deployment
          type: boolean
          default: false
    
    - title: Owner Information
      required:
        - owner
      properties:
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
        
        description:
          title: Description
          type: string
          ui:widget: textarea

  steps:
    - id: fetch-template
      name: Fetch and Render Templates
      action: fetch:template
      input:
        url: ./skeleton
        values:
          databaseName: ${{ parameters.databaseName }}
          environment: ${{ parameters.environment }}
          engine: ${{ parameters.engine }}
          engineVersion: ${{ parameters.engineVersion }}
          region: ${{ parameters.region }}
          instanceClass: ${{ parameters.instanceClass }}
          allocatedStorage: ${{ parameters.allocatedStorage }}
          publiclyAccessible: ${{ parameters.publiclyAccessible }}
          multiAZ: ${{ parameters.multiAZ }}
          owner: ${{ parameters.owner }}
          description: ${{ parameters.description }}
          repoName: rds-${{ parameters.databaseName }}
          timestamp: ${{ "" | now }}
    
    - id: publish-repo
      name: Create GitHub Repository
      action: publish:github
      input:
        description: 'RDS Database: ${{ parameters.databaseName }} - Created by Backstage'
        repoUrl: github.com?owner=manifest-crossplane-poc&repo=infra-rds-${{ parameters.databaseName }}
        defaultBranch: main
        repoVisibility: private
        sourcePath: .
    
    - id: dispatch-workflow
      name: Trigger GitHub Actions Workflow
      action: github:actions:dispatch
      input:
        repoUrl: github.com?owner=manifest-crossplane-poc&repo=infra-rds-${{ parameters.databaseName }}
        workflowId: deploy-infrastructure.yaml
        branchOrTagName: main
        workflowInputs:
          resource_type: rds-database
          resource_name: ${{ parameters.databaseName }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          argocd_app_name: rds-${{ parameters.databaseName }}
    
    - id: register-catalog
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish-repo'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: View Repository
        url: ${{ steps['publish-repo'].output.remoteUrl }}
      - title: View GitHub Actions
        url: ${{ steps['publish-repo'].output.remoteUrl }}/actions
      - title: View in Backstage Catalog
        icon: catalog
        entityRef: ${{ steps['register-catalog'].output.entityRef }}
