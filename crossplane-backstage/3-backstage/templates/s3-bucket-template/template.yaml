# S3 Bucket Software Template for Backstage
# Workflow: Form → Create Repo → Dispatch GitHub Actions → ArgoCD sync
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aws-s3-bucket
  title: AWS S3 Bucket
  description: Create an AWS S3 Bucket via Crossplane with GitOps automation
  tags:
    - aws
    - s3
    - storage
    - crossplane
    - gitops
spec:
  owner: platform-team
  type: resource
  
  # ============================================
  # STEP 1: User điền form trong Backstage UI
  # ============================================
  parameters:
    - title: S3 Bucket Configuration
      required:
        - bucketName
        - environment
      properties:
        bucketName:
          title: Bucket Name
          type: string
          description: Name of the S3 bucket (must be globally unique)
          pattern: '^[a-z0-9][a-z0-9.-]{1,61}[a-z0-9]$'
          ui:autofocus: true
          ui:help: 'Must be lowercase, 3-63 characters, globally unique'
        
        environment:
          title: Environment
          type: string
          description: Target environment
          enum:
            - dev
            - staging
            - prod
          default: dev
          ui:widget: select
        
        region:
          title: AWS Region
          type: string
          description: AWS Region for the bucket
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - ap-southeast-1
          default: us-east-1
          ui:widget: select
    
    - title: Bucket Options
      properties:
        versioning:
          title: Enable Versioning
          type: boolean
          description: Enable versioning for object history
          default: false
        
        encryption:
          title: Enable Encryption
          type: boolean
          description: Enable server-side encryption (AES-256)
          default: true
        
        publicAccess:
          title: Allow Public Access
          type: boolean
          description: Allow public access (NOT recommended)
          default: false
    
    - title: Owner Information
      required:
        - owner
      properties:
        owner:
          title: Owner
          type: string
          description: Team or user responsible for this bucket
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
        
        description:
          title: Description
          type: string
          description: Purpose of this bucket
          ui:widget: textarea

  # ============================================
  # STEPS 2-5: Scaffolder processes steps
  # ============================================
  steps:
    # ------------------------------------------
    # STEP 3: fetch:template - Render template files
    # ------------------------------------------
    - id: fetch-template
      name: Fetch and Render Templates
      action: fetch:template
      input:
        url: ./skeleton
        values:
          bucketName: ${{ parameters.bucketName }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          versioning: ${{ parameters.versioning }}
          encryption: ${{ parameters.encryption }}
          publicAccess: ${{ parameters.publicAccess }}
          owner: ${{ parameters.owner }}
          description: ${{ parameters.description }}
          repoName: s3-${{ parameters.bucketName }}
          timestamp: ${{ "" | now }}
    
    # ------------------------------------------
    # STEP 4: publish:github - Create NEW repository
    # ------------------------------------------
    - id: publish-repo
      name: Create GitHub Repository
      action: publish:github
      input:
        description: 'S3 Bucket: ${{ parameters.bucketName }} - Created by Backstage'
        repoUrl: github.com?owner=manifest-crossplane-poc&repo=infra-s3-${{ parameters.bucketName }}
        defaultBranch: main
        repoVisibility: public
        # Push rendered content to the new repo
        sourcePath: .
    
    
    # ------------------------------------------
    # NOTE: GitHub Secrets for ArgoCD
    # ------------------------------------------
    # Secrets are configured at organization/repository level:
    # - ARGOCD_SERVER: ArgoCD server URL (e.g., argocd-server.argocd.svc.cluster.local)
    # - ARGOCD_AUTH_TOKEN: ArgoCD authentication token
    # 
    # Option 1: Set as Organization Secrets (recommended for multiple repos)
    # Option 2: Use GitHub App with Backstage
    # Option 3: Manually configure per repo
    #
    # For this POC, we'll use Organization Secrets that are inherited by all repos
    
    # ------------------------------------------
    # STEP 5: github:actions:dispatch - Trigger workflow
    # ------------------------------------------
    - id: dispatch-workflow
      name: Trigger GitHub Actions Workflow
      action: github:actions:dispatch
      input:
        repoUrl: github.com?owner=manifest-crossplane-poc&repo=infra-s3-${{ parameters.bucketName }}
        workflowId: deploy-infrastructure.yaml
        branchOrTagName: main
        workflowInputs:
          resource_type: s3-bucket
          resource_name: ${{ parameters.bucketName }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          argocd_app_name: s3-${{ parameters.bucketName }}
    
    # ------------------------------------------
    # Register component in Backstage catalog
    # ------------------------------------------
    - id: register-catalog
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish-repo'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  # ============================================
  # OUTPUT: Links for user
  # ============================================
  output:
    links:
      - title: View Repository
        url: ${{ steps['publish-repo'].output.remoteUrl }}
      - title: View GitHub Actions
        url: ${{ steps['publish-repo'].output.remoteUrl }}/actions
      - title: View in Backstage Catalog
        icon: catalog
        entityRef: ${{ steps['register-catalog'].output.entityRef }}
