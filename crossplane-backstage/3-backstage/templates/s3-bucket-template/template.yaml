# S3 Bucket Software Template for Backstage
# Workflow: Form → Create Repo → Dispatch GitHub Actions → ArgoCD sync
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aws-s3-bucket
  title: AWS S3 Bucket
  description: Create an AWS S3 Bucket via Crossplane with GitOps automation
  tags:
    - aws
    - s3
    - storage
    - crossplane
    - gitops
spec:
  owner: platform-team
  type: resource
  
  # ============================================
  # STEP 1: User điền form trong Backstage UI
  # ============================================
  parameters:
    - title: S3 Bucket Configuration
      required:
        - bucketName
        - environment
      properties:
        bucketName:
          title: Bucket Name
          type: string
          description: Name of the S3 bucket (must be globally unique)
          pattern: '^[a-z0-9][a-z0-9.-]{1,61}[a-z0-9]$'
          ui:autofocus: true
          ui:help: 'Must be lowercase, 3-63 characters, globally unique'
        
        environment:
          title: Environment
          type: string
          description: Target environment
          enum:
            - dev
            - staging
            - prod
          default: dev
          ui:widget: select
        
        region:
          title: AWS Region
          type: string
          description: AWS Region for the bucket
          enum:
            - us-east-1
            - us-west-2
            - eu-west-1
            - ap-southeast-1
          default: us-east-1
          ui:widget: select
    
    - title: Bucket Options
      properties:
        versioning:
          title: Enable Versioning
          type: boolean
          description: Enable versioning for object history
          default: false
        
        encryption:
          title: Enable Encryption
          type: boolean
          description: Enable server-side encryption (AES-256)
          default: true
        
        publicAccess:
          title: Allow Public Access
          type: boolean
          description: Allow public access (NOT recommended)
          default: false
    
    - title: Owner Information
      required:
        - owner
      properties:
        owner:
          title: Owner
          type: string
          description: Team or user responsible for this bucket
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
        
        description:
          title: Description
          type: string
          description: Purpose of this bucket
          ui:widget: textarea

  # ============================================
  # STEPS 2-5: Scaffolder processes steps
  # ============================================
  steps:
    # ------------------------------------------
    # STEP 3: fetch:template - Render template files
    # ------------------------------------------
    - id: fetch-template
      name: Fetch and Render Templates
      action: fetch:template
      input:
        url: ./skeleton
        values:
          bucketName: ${{ parameters.bucketName }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          versioning: ${{ parameters.versioning }}
          encryption: ${{ parameters.encryption }}
          publicAccess: ${{ parameters.publicAccess }}
          owner: ${{ parameters.owner }}
          description: ${{ parameters.description }}
          repoName: s3-${{ parameters.bucketName }}
          timestamp: ${{ "" | now }}
    
    # ------------------------------------------
    # STEP 4: Create Pull Request in GitOps Repo
    # ------------------------------------------
    - id: publish-pr
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=gitops&owner=manifest-crossplane-poc
        branchName: add-s3-${{ parameters.bucketName }}
        title: 'Add S3 Bucket: ${{ parameters.bucketName }}'
        description: |
          ## S3 Bucket Configuration
          
          - **Bucket Name**: `${{ parameters.bucketName }}`
          - **Environment**: `${{ parameters.environment }}`
          - **Region**: `${{ parameters.region }}`
          - **Versioning**: `${{ parameters.versioning }}`
          - **Encryption**: `${{ parameters.encryption }}`
          - **Public Access**: `${{ parameters.publicAccess }}`
          
          ### Owner
          `${{ parameters.owner }}`
          
          ### Description
          ${{ parameters.description }}
          
          ---
          Created by Backstage
        targetPath: environments/${{ parameters.environment }}/storage
        sourcePath: .
    


  # ============================================
  # OUTPUT: Links for user
  # ============================================
  output:
    links:
      - title: View Pull Request
        url: ${{ steps['publish-pr'].output.remoteUrl }}
      - title: View GitOps Repository
        url: https://github.com/manifest-crossplane-poc/gitops/tree/main/environments/${{ parameters.environment }}/storage
