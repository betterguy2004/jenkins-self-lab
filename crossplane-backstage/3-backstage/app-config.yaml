# Backstage App Configuration
# ===========================================
# This is the main configuration file for Backstage

app:
  title: Infrastructure Portal
  baseUrl: http://localhost:3000

organization:
  name: Demo Organization

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

# Authentication - simplified for dev
auth:
  providers:
    github:
      development:
        clientId: ${GITHUB_CLIENT_ID}
        clientSecret: ${GITHUB_CLIENT_SECRET}

# GitHub Integration
integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

# Catalog configuration
catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Template, Group, User]
  locations:
    # Local catalog
    - type: file
      target: ../../catalog/all.yaml
      rules:
        - allow: [Location, Component, System, API, Resource, Template, Group, User]

# Kubernetes plugin configuration
kubernetes:
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: ${K8S_CLUSTER_URL}
          name: dev-cluster
          authProvider: 'serviceAccount'
          skipTLSVerify: true
          skipMetricsLookup: true
          serviceAccountToken: ${K8S_SERVICE_ACCOUNT_TOKEN}
          customResources:
            # Crossplane XRDs
            - group: 'storage.example.com'
              apiVersion: 'v1alpha1'
              plural: 's3buckets'
            - group: 'database.example.com'
              apiVersion: 'v1alpha1'
              plural: 'databases'
            - group: 'network.example.com'
              apiVersion: 'v1alpha1'
              plural: 'networks'
            # Crossplane Composite Resources
            - group: 'storage.example.com'
              apiVersion: 'v1alpha1'
              plural: 'xs3buckets'
            - group: 'database.example.com'
              apiVersion: 'v1alpha1'
              plural: 'xdatabases'
            - group: 'network.example.com'
              apiVersion: 'v1alpha1'
              plural: 'xnetworks'

# ArgoCD plugin configuration
argocd:
  baseUrl: ${ARGOCD_URL}
  username: admin
  password: ${ARGOCD_PASSWORD}
  appLocatorMethods:
    - type: 'config'
      instances:
        - name: main
          url: ${ARGOCD_URL}
          username: admin
          password: ${ARGOCD_PASSWORD}

# Proxy configuration for ArgoCD API
proxy:
  '/argocd/api':
    target: ${ARGOCD_URL}/api/v1/
    changeOrigin: true
    secure: false
    headers:
      Cookie:
        $env: ARGOCD_AUTH_TOKEN

# Techdocs (optional - for documentation)
techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

# Scaffolder configuration
scaffolder:
  defaultAuthor:
    name: Backstage Scaffolder
    email: scaffolder@example.com
  defaultCommitMessage: "Initial commit from Backstage template"
